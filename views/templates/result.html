{% extends "layout.html" %}
{% block body %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min2.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dataTables.bootstrap.css') }}">
  <!-- Theme style -->
 <link rel="stylesheet" href="{{ url_for('static', filename='AdminLTE.min.css') }}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='_all-skins.min.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<html>
<body>
<div class="box">
            <div class="box-header">
              <h3 class="box-title">所有资产</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>IP</th>
                  <th>PORT</th>
                  <th>BANNER</th>
                </tr>
                </thead>
                <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{log['ip']}}</td> 
                    <td>{{log['port']}}</td>
                    <td>{{log['banner']}}</td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
             <ul class="pager">
                 <li><a href="{{url_for('result',q=q,page=page1)}}">上一页</a></li>
                 <li><a href="{{url_for('result',q=q,page=page2)}}">下一页</a></li>
             </ul>
            </div>
            <!-- /.box-body -->
          </div>
<!-- jQuery 2.2.3 -->
<script src="{{ url_for('static', filename='jquery-2.2.3.min.js') }}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<!-- DataTables -->
<script src="{{ url_for('static', filename='jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='dataTables.bootstrap.min.js') }}"></script>
<!-- SlimScroll -->
<script src="{{ url_for('static', filename='jquery.slimscroll.min.js') }}"></script>
<script src="{{ url_for('static', filename='fastclick.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='app.min.js') }}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ url_for('static', filename='demo.js') }}"></script>
<script>
  $(function () {
    $("#example1").DataTable();
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false
    });
  });
</script>
</body>
</html>
{% endblock %}
